  <!-- BANNER -->

  <img src="../images/views-img/contactus.jpg" alt="Contactanos" class="w-100 d-block">

  <!-- FORMULARIO -->

  <section class="py-5">
    <div class="container">
      <h1 class="text-center">Contactanos</h1>

        <form>
          <div class="form-group">
          <label for="nombre">Tu nombre</label>
          <input type="name" class="form-control" id="nombre" placeholder="John Carter">
          </div>

          <div class="form-group">
          <label for="mail">Correo electrónico</label>
          <input type="email" class="form-control" id="mail" placeholder="ejemplo@gmail.com">
          </div>

          <div class="form-group">
            <label for="ciudad">¿De que localidad eres?</label>
              <select class="custom-select" id="ciudad">
              <option>CABA</option>
              <option>Zona oeste</option>
              <option>Zona norte</option>
              <option>Zona sur</option>
              <option>Interior</option>
              </select>
          </div>

          <div class="form-group">
          <label for="msj">Mensaje</label>
          <textarea class="form-control" id="msj" rows="3"></textarea>
          </div>

        </form>

    </div>
  </section>

  <!-- CONTACTANOS -->

  <section class="pb-5">
    <div class="container">
      <div  class="social">
        <h2 class="text-center py-2">Contactanos En Redes Sociales</h2>
          <div class="social__icons">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-instagram"></i>
          </div>
      </div>
    </div>
  </section>
